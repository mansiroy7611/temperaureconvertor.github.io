<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/a59b9b09ab.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Temp_converter_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Temperture Converter</title>
</head>
<body>
    <div class="container">
        <div class="bad">Temperture converter</div>
        <div class="emoji">
            <i id="icon" class="fa-solid fa-face-grin"></i>
            <p id="par"></p>
        </div>
        <div class="boxcontainer">
            <div class="box1">
                <p>Degrees</p>
                <input type="number" class="val" />
            </div>
            <div class="box1">
                <p>Type</p>
                <select name="" id="unit">
                    <option value="none" selected hidden></option>
                    <option value="Fahrenheit">Fahrenheit</option>
                    <option value="Celsius">Celsius</option>
                </select>
            </div>   
        </div>
   
    <div class="valuecontainer">
        <p>Result</p>
        <div class="value"></div>
    </div>

    <button onclick="temprature()" class="button">Convert</button></br></br>
    </div>
    
</body>
<script src="Temp_converter_js.js"></script>
</html>
